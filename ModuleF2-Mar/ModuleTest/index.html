<body>
    <div class="main-container">
        <header><h1>Student Management System</h1></header>
        <div class="ip-container">
            <input class = "ip" id = "name" type="text" placeholder="Name" required>
            <input class = "ip" id = "email" type="email" placeholder="Email" required>
            <input class = "ip" id = "gpa" type="number" placeholder="GPA" required>
            <input class = "ip" id = "age" type="number" placeholder="Age" required>
            <input class = "ip" id = "degree" type="text" placeholder="Degree" required>
        </div>
        <div id="errormsg">Please Enter All Details*</div>
        <button class="ip-btn" id= "btn" type="submit">Add Student</button>
        <div class="searchbar">
            <input type="text" id="searchbar" placeholder="Search By Name,email or degree">
            <span><button type = "submit" class="searchkey" id="searchkey"><span class="material-symbols-outlined">
                search
                </span></button></span>
        </div>    
        
        <div class="table-container">
            <table id="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>GPA</th>
                        <th>Age</th>
                        <th>Degree</th>
                        <th class="options"></th>
                    </tr>
                </thead>
                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
