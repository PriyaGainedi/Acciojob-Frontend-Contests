<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left">
            Header
        </div>
        <div class="right">
            <div class="signup">SignUp</div>
            <div class="profile">Profile</div>
        </div>
    </header>
    <main>
        <h1>Signup</h1>
        <form method="post">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type = "password" id="pwd" placeholder="Password" required>
            <input type="password" id="confirmpwd" placeholder="Confirm Password" required>
            <p class="error">Error: All the fields are mandatory</p>
            <p class="success">Successfully Signed Up</p>
            <button id="submit" type="submit">SignUp</button>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
